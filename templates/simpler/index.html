{% extends "simpler/base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

    <div class="carousel-container">
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in makets %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.maket.url }}" class="d-block" alt="{{ image.maket.name }}">
                        <form method="get" action="{% url 'create' %}" class="text-center">
                            <input type="hidden" name="maket_id" value="{{ image.id }}">
                            <div style="padding: 1em">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>

                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div class="container">
        <a href="{% url 'update' latest_resume_pk %}" class="baton">Update</a>
    </div>
{% endblock %}
